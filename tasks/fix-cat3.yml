- name: "LOW | CISC-RT-000200 | PATCH | The Cisco router must be configured to log all packets that have been dropped at interfaces via an ACL."
  ios_acls:
      config:
          - afi: ipv4
            acls:
            - name: '{{ iosrtr_ingress_filter_global_name }}'
              acl_type: extended
              aces:
              - grant: deny
                protocol: ip
                source: 
                  any: true            
                destination:
                  any: true
                log:
                  set: true
      state: merged
  when:
      - cisc_rt_000200
  tags:
      - CISC-RT-000200
      - CAT2
