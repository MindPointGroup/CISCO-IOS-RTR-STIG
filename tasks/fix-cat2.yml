- name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network."
  block:
    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Show Run For Auto Configuration."
      ios_command:
        commands:
          - "show run | include boot network"
          - "show run | include service config"
      register: iosrtr_000090_auto_configuration_check

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Disable Auto Configuration."
      ios_config:
        commands:
          - "no service config"
          - "no boot network"
      when: 
        - "'service config' in iosrtr_000090_auto_configuration_check.stdout or 'boot network' in iosrtr_000090_auto_configuration_check.stdout | string"

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Show Run For CNS zero-touch Deployment."
      ios_command:
        commands:
          - "show run | include cns config"
          - "show run | include cns exec"
          - "show run | include cns image"
      register: iosrtr_000090_cns_zero_touch_check

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Show Run For CNS zero-touch Deployment For Trusted-Server Config."
      ios_command:
        commands:
          - "show run | include cns trusted-server config"
      register: iosrtr_000090_cns_zero_touch_check_config

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Show Run For CNS zero-touch Deployment For Trusted-Server Image."
      ios_command:
        commands:
          - "show run | include cns trusted-server image"
      register: iosrtr_000090_cns_zero_touch_check_image

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Set Fact For Trused-Servers."
      set_fact:
        trusted_server_config_word: "{{ iosrtr_000090_cns_zero_touch_check_config.stdout_lines | regex_replace('cns trusted-server config ', '') }}"
        trusted_server_image_word: "{{ iosrtr_000090_cns_zero_touch_check_image.stdout_lines | regex_replace('cns trusted-server image ', '') }}"
      when:         
        - "'cns trusted-server image' in iosrtr_000090_cns_zero_touch_check_image.stdout | string or 'cns trusted-server config' in iosrtr_000090_cns_zero_touch_check_config.stdout | string"

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Create Lists."
      set_fact:
        trusted_server_config_word_list: "{{ trusted_server_config_word | flatten | list }}"
        trusted_server_image_word_list: "{{ trusted_server_image_word | flatten | list }}"
      when: 
        - "'cns trusted-server image' in iosrtr_000090_cns_zero_touch_check_image.stdout | string or 'cns trusted-server config' in iosrtr_000090_cns_zero_touch_check_config.stdout | string"

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Disable CNS Config."
      ios_config:
        commands:
          - "no cns config initial"
      when: 
        - "'cns config' in iosrtr_000090_cns_zero_touch_check.stdout | string"

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Disable CNS Exec."
      ios_config:
        commands:
          - "no cns exec"
      when: 
        - "'cns exec' in iosrtr_000090_cns_zero_touch_check.stdout | string"  
    
    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Disable CNS Image."
      ios_config:
        commands:
          - "no cns image"
      when: 
        - "'cns image' in iosrtr_000090_cns_zero_touch_check.stdout | string"  
    
    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Disable CNS Trusted-Server Config."
      ios_config:
        commands:
          - "no cns trusted-server config {{ item }}"
      when: 
        - "'cns trusted-server config' in iosrtr_000090_cns_zero_touch_check_config.stdout | string"
      with_items:
        - "{{ trusted_server_config_word_list }}"

    - name: "MEDIUM | CISC-RT-000090 | PATCH | The Cisco router must not be configured to have any zero-touch deployment feature enabled when connected to an operational network. | Disable CNS Trusted-Server Image."
      ios_config:
        commands:
          - "no cns trusted-server image {{ item }}"
      when: 
        - "'cns trusted-server image' in iosrtr_000090_cns_zero_touch_check_image.stdout | string"
      with_items:
        - "{{ trusted_server_image_word_list }}"
  when:
      - cisc_rt_000090
  tags:
      - CISC-RT-000090
      - CAT2
      - CCI-002385
      - SRG-NET-000362-RTR-000109
      - SV-216559r531085_rule
      - V-216559

- name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection."
  block:
    - name: Show Run For Acl Checks Below."
      block:
        - name: Show Run CoPP_CRITICAL ACL."
          ios_command:
            commands:
              - "show run | section ip access-list extended {{ iosrtr_copp_critical_acl }}"
          register: cisc_rt_000120_acl_showrun_copp_critical
          when:
            - "'none' not in iosrtr_copp_critical_acl"

        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Show Run CoPP_IMPORTANT ACL."
          ios_command:
            commands:
              - "show run | section ip access-list extended {{ iosrtr_copp_important_acl }}"
          register: cisc_rt_000120_acl_showrun_copp_important
          when:
            - "'none' not in iosrtr_copp_important_acl"

        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Show Run CoPP_NORMAL ACL."
          ios_command:
            commands:
              - "show run | section ip access-list extended {{ iosrtr_copp_normal_acl }}"
          register: cisc_rt_000120_acl_showrun_copp_normal
          when:
            - "'none' not in iosrtr_copp_normal_acl"

        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Show Run CoPP_UNDESIRABLE ACL."
          ios_command:
            commands:
              - "show run | section ip access-list extended {{ iosrtr_copp_undesirable_acl }}"
          register: cisc_rt_000120_acl_showrun_copp_undesirable
          when:
            - "'none' not in iosrtr_copp_normal_acl"

        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Show Run CoPP_DEFAULT ACL."
          ios_command:
            commands:
              - "show run | section ip access-list extended {{ iosrtr_copp_default_acl }}"
          register: cisc_rt_000120_acl_showrun_copp_default
          when:
            - "'none' not in iosrtr_copp_default_acl"
      when:
        - not cisc_rt_hardening_one_device

    - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | ALL WARNING MESSAGES BLOCK."
      block:
        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined Check Block."
          block:
            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined Warning Message For Critical."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists (ACLs) Item Is Not Defined."
                  - "To Fix this error please define a existing ACL in iosrtr_copp_critical_acl in defaults main."
              when:
                - "'none' in iosrtr_copp_critical_acl"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined Warning Message For Important."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists (ACLs) Item Is Not Defined."
                  - "To Fix this error please define a existing ACL in iosrtr_copp_important_acl in defaults main."
              when:
                - "'none' in iosrtr_copp_important_acl"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined Warning Message For Normal."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists (ACLs) Item Is Not Defined."
                  - "To Fix this error please define a existing ACL in iosrtr_copp_normal_acl in defaults main."
              when:
                - "'none' in iosrtr_copp_normal_acl"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined Warning Message For Undesirable."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists (ACLs) Item Is Not Defined."
                  - "To Fix this error please define a existing ACL in iosrtr_copp_undesirable_acl in defaults main."
              when:
                - "'none' in iosrtr_copp_undesirable_acl"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined Warning Message For Default."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists (ACLs) Item Is Not Defined."
                  - "To Fix this error please define a existing ACL in iosrtr_copp_default_acl in defaults main."
              when:
                - "'none' in iosrtr_copp_default_acl"

        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | ACL's Defined In Main Not On Router Error."
          block:
            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined By That Name Warning CoPP_CRITICAL."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists(ACLs)."
                  - "The defined ACL {{ iosrtr_copp_critical_acl }} is not present on the Router."
              when:
                - "iosrtr_copp_critical_acl not in cisc_rt_000120_acl_showrun_copp_critical.stdout | string and 'none' not in iosrtr_copp_critical_acl or
                  ' deny' not in cisc_rt_000120_acl_showrun_copp_critical.stdout_lines | string and ' permit' not in cisc_rt_000120_acl_showrun_copp_critical.stdout_lines | string"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined By That Name Warning CoPP_IMPORTANT."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists(ACLs)."
                  - "The defined ACL {{ iosrtr_copp_important_acl }} is not present on the Router."
              when:
                - "iosrtr_copp_important_acl not in cisc_rt_000120_acl_showrun_copp_important.stdout | string and 'none' not in iosrtr_copp_important_acl or
                  ' deny' not in cisc_rt_000120_acl_showrun_copp_important.stdout_lines | string and ' permit' not in cisc_rt_000120_acl_showrun_copp_important.stdout_lines | string"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined By That Name Warning CoPP_NORMAL."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists(ACLs)."
                  - "The defined ACL {{ iosrtr_copp_normal_acl }} is not present on the Router."
              when:
                - "iosrtr_copp_normal_acl not in cisc_rt_000120_acl_showrun_copp_normal.stdout | string and 'none' not in iosrtr_copp_normal_acl or 
                  ' deny' not in cisc_rt_000120_acl_showrun_copp_normal.stdout_lines | string and ' permit' not in cisc_rt_000120_acl_showrun_copp_normal.stdout_lines | string"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined By That Name Warning CoPP_UNDESIRABLE."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists(ACLs)."
                  - "The defined ACL {{ iosrtr_copp_undesirable_acl }} is not present on the Router."
              when:
                - "iosrtr_copp_undesirable_acl not in cisc_rt_000120_acl_showrun_copp_undesirable.stdout | string and 'none' not in iosrtr_copp_undesirable_acl or
                  ' deny' not in cisc_rt_000120_acl_showrun_copp_undesirable.stdout_lines | string and ' permit' not in cisc_rt_000120_acl_showrun_copp_undesirable.stdout_lines | string"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | No ACL Defined By That Name Warning CoPP_DEFAULT."
              debug:
                msg: 
                  - "Warning!!! Review the Access Control Lists(ACLs)."
                  - "The defined ACL {{ iosrtr_copp_default_acl }} is not present on the Router."
              when:
                - "iosrtr_copp_default_acl not in cisc_rt_000120_acl_showrun_copp_default.stdout | string and 'none' not in iosrtr_copp_default_acl or
                  ' permit' not in cisc_rt_000120_acl_showrun_copp_default.stdout_lines | string"

        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | ACL's On Router Conform To Site Policies."
          block:
            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Warn Critical."
              debug:
                  msg:
                      - "Warning! Below is the Configured ACL For {{ iosrtr_copp_critical_acl }}"
                      - "Please confirm they align with your site policies"
                      - "{{ cisc_rt_000120_acl_showrun_copp_critical.stdout_lines }}"
              when: "' deny' in cisc_rt_000120_acl_showrun_copp_critical.stdout_lines | string or 
                    ' permit' in cisc_rt_000120_acl_showrun_copp_critical.stdout_lines | string" 

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Warn Important."
              debug:
                  msg:
                      - "Warning! Below is the Configured ACL For {{ iosrtr_copp_important_acl }}"
                      - "Please confirm they align with your site policies"
                      - "{{ cisc_rt_000120_acl_showrun_copp_important.stdout_lines }}"
              when: "' deny' in cisc_rt_000120_acl_showrun_copp_important.stdout_lines | string or 
                    ' permit' in cisc_rt_000120_acl_showrun_copp_important.stdout_lines | string" 

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Warn Normal."
              debug:
                  msg:
                      - "Warning! Below is the Configured ACL For {{ iosrtr_copp_normal_acl }}"
                      - "Please confirm they align with your site policies"
                      - "{{ cisc_rt_000120_acl_showrun_copp_normal.stdout_lines }}"
              when: "' deny' in cisc_rt_000120_acl_showrun_copp_normal.stdout_lines | string or 
                    ' permit' in cisc_rt_000120_acl_showrun_copp_normal.stdout_lines | string"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Warn Undesirable."
              debug:
                  msg:
                      - "Warning! Below is the Configured ACL For {{ iosrtr_copp_undesirable_acl }}"
                      - "Please confirm they align with your site policies"
                      - "{{ cisc_rt_000120_acl_showrun_copp_undesirable.stdout_lines }}"
              when: "' deny' in cisc_rt_000120_acl_showrun_copp_undesirable.stdout_lines | string or 
                    ' permit' in cisc_rt_000120_acl_showrun_copp_undesirable.stdout_lines | string" 

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Warn Default."
              debug:
                  msg:
                      - "Warning! Below is the Configured ACL For {{ iosrtr_copp_default_acl }}"
                      - "Please confirm they align with your site policies"
                      - "{{ cisc_rt_000120_acl_showrun_copp_default.stdout_lines }}"
              when: "' deny' in cisc_rt_000120_acl_showrun_copp_default.stdout_lines | string or 
                    ' permit' in cisc_rt_000120_acl_showrun_copp_default.stdout_lines | string" 

    - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Warn Count."
      set_fact:
        control_number: "{{ control_number }} + ['CISC-RT-000120']"
        warn_count: "{{ warn_count|int + 1 }}"
      when:
        - "'none' in iosrtr_copp_critical_acl or
          'none' in iosrtr_copp_important_acl or
          'none' in iosrtr_copp_normal_acl or 
          'none' in iosrtr_copp_undesirable_acl or
          'none' in iosrtr_copp_default_acl or
          iosrtr_copp_critical_acl not in cisc_rt_000120_acl_showrun_copp_critical.stdout | string and 'none' not in iosrtr_copp_critical_acl or
          iosrtr_copp_important_acl not in cisc_rt_000120_acl_showrun_copp_important.stdout | string and 'none' not in iosrtr_copp_important_acl or
          iosrtr_copp_normal_acl not in cisc_rt_000120_acl_showrun_copp_normal.stdout | string and 'none' not in iosrtr_copp_normal_acl or
          iosrtr_copp_undesirable_acl not in cisc_rt_000120_acl_showrun_copp_undesirable.stdout | string and  'none' not in iosrtr_copp_undesirable_acl or 
          iosrtr_copp_default_acl not in cisc_rt_000120_acl_showrun_copp_default.stdout | string and 'none' not in iosrtr_copp_default_acl or
          ' deny' in cisc_rt_000120_acl_showrun_copp_critical.stdout_lines | string or ' permit' in cisc_rt_000120_acl_showrun_copp_critical.stdout_lines | string or 
          ' deny' in cisc_rt_000120_acl_showrun_copp_important.stdout_lines | string or ' permit' in cisc_rt_000120_acl_showrun_copp_important.stdout_lines | string or
          ' deny' in cisc_rt_000120_acl_showrun_copp_normal.stdout_lines | string or ' permit' in cisc_rt_000120_acl_showrun_copp_normal.stdout_lines | string or
          ' deny' in cisc_rt_000120_acl_showrun_copp_undesirable.stdout_lines | string or ' permit' in cisc_rt_000120_acl_showrun_copp_undesirable.stdout_lines | string or
          ' deny' in cisc_rt_000120_acl_showrun_copp_default.stdout_lines | string or ' permit' in cisc_rt_000120_acl_showrun_copp_default.stdout_lines | string"

    - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure Policy-Map And Apply Appropriate Bandwidth Allowance And Policing Attribute."
      block:  
        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure Class Maps."
          block:
            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure Class Maps For CoPP_CRITICAL."
              ios_config:
                parents:
                  - "class-map match-all {{ iosrtr_class_map_critical_name }}"
                lines:
                  - "match access-group name {{ iosrtr_copp_critical_acl }}"
              
            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure Class Maps For CoPP_IMPORTANT."
              ios_config:
                parents:
                  - "class-map match-all {{ iosrtr_class_map_important_name }}"
                lines:
                  - "match access-group name {{ iosrtr_copp_important_acl }}"
                  - "match protocol arp"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure Class Maps For CoPP_NORMAL."
              ios_config:
                parents:
                  - "class-map match-all {{ iosrtr_class_map_normal_name }}"
                lines:
                  - "match access-group name {{ iosrtr_copp_normal_acl }}"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure Class Maps For CoPP_UNDESIRABLE."
              ios_config:
                parents:
                  - "class-map match-all {{ iosrtr_class_map_undesirable_name }}"
                lines:
                  - "match access-group name {{ iosrtr_copp_undesirable_acl }}"

            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure Class Maps For CoPP_DEFAULT."
              ios_config:
                parents:
                  - "class-map match-all {{ iosrtr_class_map_default_name }}"
                lines:
                  - "match access-group name {{ iosrtr_copp_default_acl }}"

        - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Configure A Policy Map For Configured Class Maps And Apply Bandwidth."
          block:
            - name: "MEDIUM | CISC-RT-000120 | PATCH | The Cisco router must be configured to protect against or limit the effects of denial-of-service (DoS) attacks by employing control plane protection. | Set Facts For CoPP_CRITICAL Police Line."
              set_fact: 
                cisc_rt_000120_class_copp_critical_police: "police {{ item.bits_per_second }} {{ item.burst_bytes }} conform-action transmit  exceed-action transmit"
