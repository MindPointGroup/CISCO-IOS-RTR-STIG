  block:  
    - name: "MEDIUM | CISC-RT-000380 | PATCH | The Cisco perimeter router must be configured to have Proxy ARP disabled on all external interfaces. | Interfaces Not Defined Error Check."
      block:
        - name: "MEDIUM | CISC-RT-000380 | PATCH | The Cisco perimeter router must be configured to have Proxy ARP disabled on all external interfaces. | Warning Message Check."
          debug:
            msg: 
              - "Warning!!! Router is not configured to have no ip proxy-arp on external interfaces."
              - "To Fix this error please set interfaces in iosrtr_external_facing_interfaces_000380 in defaults main."

        - name: "MEDIUM | CISC-RT-000380 | PATCH | The Cisco perimeter router must be configured to have Proxy ARP disabled on all external interfaces. | Create Control Warning For End Of Play."
          set_fact:
            control_number:
              - "{{ control_number }} + [ CISC-RT-000380 - You Have Not Entered Interfaces ]"
            warn_count: "{{ warn_count|int + 1 }}"
      when:
        - "'none' in iosrtr_external_facing_interfaces_000380"

    - name: "MEDIUM | CISC-RT-000380 | PATCH | The Cisco perimeter router must be configured to have Proxy ARP disabled on all external interfaces. | Add No Ip Proxy-arp To External Interface."
      block:
        - name: Gather Interface Facts."
          ios_interfaces:
            state: gathered
          register: cisc_rt_000380_interfaceinfo

        - name: "MEDIUM | CISC-RT-000380 | PATCH | The Cisco perimeter router must be configured to have Proxy ARP disabled on all external interfaces. | Register Show Run With Interfaces."
          ios_command:
            commands: 
              - "show run | section {{ item.name }}" 
          with_items: "{{ cisc_rt_000380_interfaceinfo.gathered }}"
          register: cisc_rt_000380_interfaceinfo_showrun

        - name: "MEDIUM | CISC-RT-000380 | PATCH | The Cisco perimeter router must be configured to have Proxy ARP disabled on all external interfaces. | Set Fact For Interface Name And Interface Stdout." 
          set_fact:
            cisc_rt_000380_intname: "{{ cisc_rt_000380_interfaceinfo_showrun.results | map(attribute='item.name') }}"
            cisc_rt_000380_intstdout: "{{ cisc_rt_000380_interfaceinfo_showrun.results | map(attribute='stdout') }}"

        - name: Disable Ip Proxy-Arp On External Interfaces."
          ios_config:
            parents:
              - "interface {{ item }}"
            lines:
              - "no ip proxy-arp"
          with_items:
            - "{{ iosrtr_external_facing_interfaces_000380 }}"
          when:
            - "item in cisc_rt_000380_intname"

        - name: "MEDIUM | CISC-RT-000380 | PATCH | The Cisco perimeter router must be configured to have Proxy ARP disabled on all external interfaces. | Enable ip proxy-arp On Interfaces Not Listed In iosrtr_external_facing_interfaces_000380."
          ios_config:
            parents:
              - "interface {{ item.0 }}"
            lines:
              - "ip proxy-arp"
          with_together: 
            - "{{ cisc_rt_000380_intname }}"
            - "{{ cisc_rt_000380_intstdout }}"
          when:
            - item.0 not in iosrtr_external_facing_interfaces_000380
            - "' no ip proxy-arp' in item.1"
      when: "'none' not in iosrtr_external_facing_interfaces_000380"
