            lines:
              - "ip icmp rate-limit unreachable DF {{ iosrtr_icmp_rate_limit_unreachable_df }}"
              - "ip icmp rate-limit unreachable {{ iosrtr_icmp_rate_limit_unreachable }}"

        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Remove Route-Map LOCAL_POLICY."
          ios_route_maps:
            config:
              - route_map: LOCAL_POLICY
            state: deleted

        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Remove ACL ICMP_T3C1C13."
          ios_acls:
            config:
              - afi: ipv4
                acls:
                - name: ICMP_T3C1C13
                  acl_type: extended
            state: deleted

        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Show Run IP Local Policy."
          ios_command:
            commands:
              - "show run | include ip local policy route-map LOCAL_POLICY"
          register: cisc_rt_000170_ip_local_policy

        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Remove IP Local Policy."
          ios_config:
            lines:
              - "no ip local policy route-map LOCAL_POLICY"
          when:
            - "'ip local policy route-map LOCAL_POLICY' in cisc_rt_000170_ip_local_policy.stdout"
      when: 
        - iosrtr_alternative_dodin_backbone

    - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Alternative -  Non DODIN Backbone."
      block:
        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Add ACL ICMP_T3C1C13."
          ios_acls:
            config:
              - afi: ipv4
                acls:
                - name: ICMP_T3C1C13
                  acl_type: extended
                  aces:
                  - grant: permit
                    destination:
                      any: true
                    protocol: icmp
                    protocol_options:
                      icmp:
                        host_unreachable: true
                    sequence: 10
                    source:
                        any: true
                  - destination:
                        any: true
                    grant: permit
                    protocol: icmp
                    protocol_options:
                        icmp:
                            administratively_prohibited: true
                    sequence: 20
                    source:
                        any: true
            state: merged

        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Add Route-Map LOCAL_POLICY."
          ios_route_maps:
            config:
              - entries:
                - action: permit
                  match:
                    ip:
                      address:
                        acls:
                        - ICMP_T3C1C13
                  sequence: 10
                  set:
                    interfaces:
                    - Null0
                route_map: LOCAL_POLICY
            state: merged

        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Show Run For IP Local Policy."
          ios_command:
            commands:
