          register: cisc_rt_000170_interfaceinfo_showrun

        - name: "MEDIUM | CISC-RT-000170 | PATCH | The Cisco router must be configured to have Internet Control Message Protocol (ICMP) unreachable messages disabled on all external interfaces. | Set Fact For Interface Name And Interface Stdout." 
          set_fact:
