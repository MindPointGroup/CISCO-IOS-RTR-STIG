          ios_config:
            lines:
              - "ip local policy route-map LOCAL_POLICY"
          when:
            - "'ip local policy route-map LOCAL_POLICY' not in cisc_rt_000170_ip_local_policy.stdout"
      when: 
        - iosrtr_alternative_non_dodin_backbone
