      with_together: 
        - "{{ cisc_rt_000730_intname }}"
        - "{{ cisc_rt_000730_intstdout }}"
      when:
        - item.0 in iosrtr_external_facing_interfaces
        - cisc_rt_000730_acl_name not in item.1
